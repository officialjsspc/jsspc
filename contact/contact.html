<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="stylesheet" href="../Team/Css/navbar.css" />
    <link rel="stylesheet" href="../Team/Css/footer.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4cb3861fa4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../Team/Js/main.js"></script>
    <title>JSSPC | Contact Us</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <img
            src="../Team/Assets/Assets_Library/Icons_light/menu-alt-3.svg"
            class="icon"
            alt=""
          />
        </label>
        <a href="../index.html" class="logo">
          <img src="../Team/Assets/Logo.png" class="img" alt="" />
          <h3>JSS Photography Club</h3>
        </a>
        <!-- <label class="logo">Sat.zz</label> -->
        <ul class="nav_bar_">
          <li><a class="me" href="../Team/index.html">Team</a></li>
          <li><a class="me" href="../events/events.html">Events</a></li>
          <li><a class="me" href="../gallery/gallery.html">Gallery</a></li>
          <li><a class="me" href="../about/index.html">About us</a></li>
          <li>
            <a class="active" href="../contact/contact.html">Contact us</a>
          </li>
        </ul>
      </nav>
    </header>
    <div
      class="
        d-flex
        flex-row
        justify-content-center
        align-items-center
        contact-heading
        my-2
      "
    >
      <img src="../images/Line.png" class="w-35 mx-3" alt="" />
      <h1 class="text-white">CONTACT US</h1>
      <img src="../images/Line.png" class="w-35 mx-3" alt="" />
    </div>
    <div
      class="
        container
        contact-form
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <div class="d-none d-md-block col-6 contact-img">
        <img src="./contact.jpg" class="w-100" alt="" />
      </div>
      <div class="col-12 col-md-6 p-4">
        <form
          action="https://formspree.io/f/mleawzgy"
          id="my-form"
          method="POST"
        >
          <div class="d-flex flex-column">
            <label>Name</label>
            <input type="text"" class="form-control" name="name" />
          </div>
          <div class="d-flex flex-column">
            <label>Email</label>
            <input type="email" class="form-control" name="email" id="email" />
          </div>
          <div class="d-flex flex-column">
            <label>Subject</label>
            <input class="form-control" type="text" name="subject" />
          </div>
          <div class="d-flex flex-column">
            <label>Message:</label>
            <input
              class="form-control"
              type="text"
              id="message"
              name="message"
            />
          </div>
          <button id="my-form-button" class="my-3 w-100 btn btn-dark">
            SUBMIT
          </button>
          <p id="my-form-status" class="text-white"></p>
        </form>
      </div>
    </div>
    <div class="footer">
      <div class="footer_body">
        <div class="jss_logo">
          <img
            src="../Team/Assets/Assets_Library/Logo/Jss_Logo.png"
            class="hellobro"
            alt=""
          />
          <h3>
            JSS ACADEMY OF <br />
            TECHNICAL EDUCATION
          </h3>
        </div>
        <div class="jsspc_social">
          <ul>
            <li>
              <a href="https://www.facebook.com/jssatenphotographyclub"
                ><img
                  class="s_icon_svg"
                  src="../Team/Assets/Assets_Library/Icons_light/facebook-filled.svg"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/officialjssatenpc/"
                ><img
                  class="s_icon_svg"
                  src="../Team/Assets/Assets_Library/Icons_light/linkedin-filled.svg"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/officialjssatenpc/"
                ><img
                  class="s_icon_svg"
                  src="../Team/Assets/Assets_Library/Icons_light/instagram-filled.svg"
                  alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./contact.js"></script>
  </body>
</html>
